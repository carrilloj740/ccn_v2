<div class="body">
  <mat-card class="card">
    <div class="login">
      <img src="https://www.ccn.com.ni/wp-content/uploads/b2b/logoVerification1232x1635.png" class="logo-principal">
      <form *ngIf="!loading" [formGroup]="forgotPasswordForm">
        <h1 class="text-forgot-title">Find Your Account</h1>
        <p class="text-forgot-title">We will be sending a token to use here</p>
        <mat-form-field class="ancho" aparence="fill">
          <mat-label>Enter your email</mat-label>
          <input type="text" matInput autocomplete="off" formControlName="usuario">
          <button mat-icon-button matSuffix>
          </button>
        </mat-form-field>

        <div class="buttons-forgot">
          <button type="submit" class="buttom-ancho buttom-color text-forgot" mat-raised-button color="primary"
            routerLink="/login">Cancel</button>
          <button type="submit" class="button-right buttom-color text-forgot" mat-raised-button color="primary"
           click="">Ok</button>
        </div>

      </form>
      <br>
    </div>

  </mat-card>
</div>
