<mat-toolbar class="toolbar mat-elevation-z6" docs-navbar-header>

  <img class="logo" src="https://www.ccn.com.ni/wp-content/uploads/b2b/logoMenu150x38.png" routerLink="/inicio">
  <span class="example-spacer"></span>
  <button style="font-weight: 700;font-family: 'Poppins', sans-serif;" class="icon" mat-button routerLink="/inicio">
    <mat-icon>home</mat-icon> Home
  </button>
  <button style="font-weight: 700;font-family: 'Poppins', sans-serif;" class="icon" mat-button
    routerLink="/inicio/nueva">
    <mat-icon>shopping_cart</mat-icon>New Order
  </button>
  <button style="font-weight: 700;font-family: 'Poppins', sans-serif;" class="icon" mat-button
    routerLink="/inicio/seguimiento">
    <mat-icon>location_on</mat-icon>Tracking
  </button>
  <span class="example-spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon class="icon">account_circle</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span>Profile</span>
    </button>
    <button mat-menu-item (click)="signOut()">
      <span>Sign out</span>
    </button>
  </mat-menu>
  <button class="menu-responsive" mat-button [matMenuTriggerFor]="menuResponsive"><mat-icon class="color-icon-responsive">menu</mat-icon></button>
  <mat-menu #menuResponsive="matMenu">
    <button mat-menu-item routerLink="/inicio">Home</button>
    <button mat-menu-item routerLink="/inicio/nueva">New Order</button>
    <button mat-menu-item routerLink="/inicio/seguimiento">Tracking</button>
    <button mat-menu-item (click)="signOut()">Sign Out</button>

  </mat-menu>
</mat-toolbar>
