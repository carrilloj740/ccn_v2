<app-navbar></app-navbar>
<router-outlet></router-outlet>

<mat-toolbar class="toolbar-two">
  <h1 class="title-info-home">Welcome {{grupoEmpresario.OwnerName}}</h1>
</mat-toolbar>

<div class="background">
  <div class='container'>
    <div class='window'>
      <div class='order-info'>
        <div class='order-info-content'>
          <h2 class="amount-available">Amount available</h2>
          <table class='order-table'>
            <tbody>
              <tr>
                <td>
                  <span class='thin-two'>Total Amount Available</span>
                  <br> <br> <br>
                </td>
              </tr>
              <tr>
                <td>
                  <div class='credit-available'><span>${{grupoEmpresario.OrganizationDEO_DisponibleDeCredito_c}}</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class='line'></div>
  
        </div>
      </div>
  
      <div class='credit-info'>
        <div class='credit-info-content'>
          <h2 class="title-main"> Outstanding Balance by Location</h2>
          <div class='line'></div>
          <div class="contenedor-bodegas">
            <div *ngFor="let bodega of bodegas">
              <table class='order-table'>
                <tbody>
                  <tr>
                    <td>
                      <br><span class='thin'>{{bodega.OrganizationName}} | {{bodega.FormattedAddress}}</span>
                      <br> <br>
                    </td>
  
                  </tr>
                  <tr>
                    <td>
                      <div class='credit-available-warehouse'>${{bodega.OrganizationDEO_DisponibleDeCredito_c}}</div>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class='line'></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  
</div>
<app-footer></app-footer>
